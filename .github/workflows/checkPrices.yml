name: Price Check every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"  # ogni 5 minuti

jobs:
  check_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price check script
        run: python main.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "tuo-email@example.com"
          git config --global user.name "Tuo Nome"
          git pull --rebase origin main
          git add Lista.json storico_prezzi.csv
          git commit -m "Aggiorna soglia minima e storico prezzi" || echo "Nessuna modifica da committare"
          git push origin main
