name: Controllo Prezzi

on:
  schedule:
    - cron: "*/5 * * * *"  # ogni 5 minuti
  workflow_dispatch:

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # per usare token personalizzato

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Esegui script e aggiorna repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "andrea.delfi95@gmail.com"
          git config --global user.name "gigifacile"

          # Esegui lo script
          python3 main.py

          # Aggiungi eventuali modifiche
          git add Lista.json storico_prezzi.csv

          # Commit temporaneo per salvare modifiche locali se ci sono
          git commit -m "Commit temporaneo per evitare conflitti" || echo "Nessuna modifica da committare"

          # Sincronizza con il remote prima di push
          git pull --rebase origin main

          # Aggiungi ancora eventuali modifiche dopo il pull (se ci sono)
          git add Lista.json storico_prezzi.csv

          # Commit finale con messaggio vero solo se ci sono modifiche
          git diff --cached --quiet || git commit -m "Aggiorna soglia minima e storico prezzi"

          # Sostituisci l'URL remoto con uno che include il token GitHub Actions
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          # Ora puoi fare il push in modo autenticato
          git push origin main
